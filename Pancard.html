        </tr>
        <tr>

                <span id="red">*</span><b>Permanent Account Number</b>
                    <input type="text" name="" id="">

        </tr>
        <tr>
            <th id="g"style="width:2%;"><input type="checkbox"></th>
            <td>
            <span id="red">*</span><b>1. Name</b>
            </td>
            </tr>
               <tr>

               </tr> 
             <tr>
